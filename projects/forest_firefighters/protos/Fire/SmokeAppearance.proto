# A flame appearance
# tags: hidden

PROTO SmokeAppearance [
  field MFString url "textures/smoke.png"
]
{
  PBRAppearance {
    baseColorMap ImageTexture {
      url IS url
      repeatS FALSE
      repeatT FALSE
    }
    transparency 0.2
    metalness 0.5
    IBLStrength 10
  }
}
